  <button onclick="stop()">멈춤</button>
  <script>
    // settimeout : 일정 시간 대기했다가 실행
    const f = function() {
      console.log('실행!')
      }
     setTimeout(f,5000)
    
    
    // setinterval : 일정 간격으로 실행
    function f2() {
      date = new Date()
      min = date.getMinutes()
      sec = date.getSeconds()
      console.log(min,sec);
    }
    // id= 안해도 되는데 clearinterval 쓰려고 id 로 지정함
    id = setInterval(f2,1000)
    // 멈춰주는거
    function stop() {
      clearInterval(id)
    }
